<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2026 SK ESG Report Inner Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* [1] 인쇄용 A4 설정 */
        :root {
            --sk-red: #EA002C;
            --sk-orange: #F47725;
            --sk-gradient: linear-gradient(135deg, #EA002C 0%, #F47725 100%);
            --dark-navy: #0c2461;
            --text-body: #444;
            --bg-gray: #f9f9f9;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-print-color-adjust: exact; }
        
        body {
            width: 210mm; height: 297mm; /* A4 규격 */
            margin: 0 auto; background: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            position: relative; overflow: hidden; /* 인쇄 시 스크롤 방지 */
            display: flex; flex-direction: column;
        }

        /* [2] 헤더 (로고 및 카테고리) */
        header {
            height: 25mm; padding: 0 15mm;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--sk-red); /* 포인트 라인 */
        }
        .header-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.2rem; color: var(--sk-red); }
        .header-category { font-family: 'Montserrat', sans-serif; font-size: 0.9rem; color: #888; font-weight: 600; text-transform: uppercase; }

        /* [3] 본문 컨텐츠 영역 */
        .content {
            padding: 15mm 15mm 10mm 15mm;
            flex-grow: 1;
        }

        /* 타이틀 섹션 */
        .page-title {
            font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 2.5rem;
            color: var(--dark-navy); margin-bottom: 5mm; line-height: 1.2;
        }
        .page-subtitle {
            font-size: 1.1rem; color: var(--sk-orange); font-weight: 700; margin-bottom: 10mm;
            display: inline-block; border-bottom: 1px solid #eee; padding-bottom: 2mm;
        }

        /* 2단 레이아웃 (본문 텍스트) */
        .cols {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10mm;
            font-size: 0.95rem; line-height: 1.7; color: var(--text-body); text-align: justify;
        }
        .cols p { margin-bottom: 5mm; }
        
        /* 강조 박스 (Highlights) */
        .highlight-box {
            background: var(--bg-gray); border-left: 5px solid var(--sk-orange);
            padding: 8mm; margin: 10mm 0; border-radius: 0 10px 10px 0;
        }
        .highlight-box h4 { color: var(--dark-navy); font-size: 1.1rem; margin-bottom: 3mm; font-weight: 700; }
        
        /* 데이터 시각화 (차트 예시) */
        .chart-section {
            margin-top: 10mm; padding: 8mm;
            border: 1px solid #eee; border-radius: 10px;
        }
        .chart-title { font-weight: 700; color: var(--dark-navy); margin-bottom: 5mm; display:flex; align-items:center; gap:5px;}
        
        /* CSS로 만든 간단한 막대 그래프 */
        .bar-chart { display: flex; flex-direction: column; gap: 4mm; }
        .bar-row { display: flex; align-items: center; font-size: 0.85rem; }
        .bar-label { width: 60px; font-weight: 600; }
        .bar-track { flex-grow: 1; background: #eee; height: 10px; border-radius: 5px; margin: 0 10px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 5px; }
        
        /* SK 그라데이션 적용된 막대 */
        .fill-1 { width: 45%; background: var(--sk-red); }
        .fill-2 { width: 70%; background: var(--sk-orange); }
        .fill-3 { width: 95%; background: var(--sk-gradient); }
        .bar-value { width: 40px; text-align: right; font-weight: 700; color: var(--dark-navy); }

        /* [4] 푸터 (페이지 번호) */
        footer {
            height: 20mm; padding: 0 15mm;
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid #eee;
            font-size: 0.8rem; color: #999;
        }
        /* 푸터에도 웨이브 포인트 */
        .footer-wave {
            position: absolute; bottom: 0; right: 0; width: 30%; opacity: 0.1;
            z-index: -1;
        }

    </style>
</head>
<body>

        <div class="header-logo">SK <span style="color:#333; font-weight:400;">Inc.</span></div>
        <div class="header-category">Environmental Pillar</div>
    </header>

    <div class="content">
        <h1 class="page-title">Net Zero 2040<br>Acceleration</h1>
        <div class="page-subtitle">Renewable Energy 100% Transition Plan</div>
