<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2026 SK ESG Report Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* [1] 인쇄 및 PDF 변환을 위한 기본 설정 */
        :root {
            --sk-red: #EA002C;
            --sk-orange: #F47725;
            --sk-gradient: linear-gradient(135deg, #EA002C 0%, #F47725 100%);
            --dark-navy: #0c2461;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-print-color-adjust: exact; } /* 배경색 인쇄 강제 */
        
        body {
            width: 210mm; /* A4 너비 */
            height: 297mm; /* A4 높이 */
            margin: 0 auto;
            background: #fff;
            overflow: hidden; /* 스크롤 방지 */
            font-family: 'Noto Sans KR', sans-serif;
            position: relative;
        }

        /* 텍스트 그라데이션 */
        .text-gradient {
            background: var(--sk-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        /* [2] 배경 이미지 (전체 꽉 채우기) */
        .cover-bg {
            position: absolute; inset: 0;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') center/cover no-repeat;
            z-index: 0;
        }
        /* 오버레이 (텍스트 잘 보이게) */
        .cover-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(12, 36, 97, 0.85), rgba(0,0,0,0.4));
            z-index: 1;
        }

        /* [3] 로고 및 상단 정보 */
        .header-logo {
            position: absolute; top: 50px; left: 50px; z-index: 10;
            display: flex; align-items: center; gap: 10px;
        }
        .logo-sk { color: var(--sk-red); font-weight: 900; font-family: 'Montserrat', sans-serif; font-size: 2rem; }
        .logo-text { color: white; font-weight: 400; font-size: 1.5rem; border-left: 1px solid rgba(255,255,255,0.5); padding-left: 10px; }

        /* [4] 메인 타이틀 (표지 중앙 배치) */
        .cover-content {
            position: absolute;
            top: 40%; left: 50px; right: 50px;
            transform: translateY(-50%);
            z-index: 10;
            color: white;
        }
        .year-badge {
            background: var(--sk-gradient); color: white;
            padding: 8px 20px; border-radius: 50px;
            font-weight: 800; font-size: 1rem; letter-spacing: 2px;
            display: inline-block; margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(234, 0, 44, 0.4);
        }
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 5.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px;
        }
        .sub-title {
            font-size: 1.5rem; font-weight: 300; opacity: 0.9;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 20px; margin-top: 20px; display: inline-block;
        }

        /* [5] 하단 웨이브 (정지된 상태로 배치) */
        .bottom-wave {
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 5;
            line-height: 0;
        }
        /* PDF용은 움직이면 안되므로 애니메이션 제거하고 고정 */
        
        /* [6] 하단 정보 */
        .footer-info {
            position: absolute; bottom: 30px; left: 50px; right: 50px; z-index: 10;
            display: flex; justify-content: space-between; align-items: flex-end;
            color: var(--dark-navy); /* 웨이브가 흰색이므로 글씨는 어둡게 */
        }
        .info-block h3 { font-size: 1.2rem; font-weight: 800; margin-bottom: 5px; }
        .info-block p { font-size: 0.9rem; opacity: 0.7; }

    </style>
</head>
<body>

    <div class="cover-bg"></div>
    <div class="cover-overlay"></div>

    <div class="header-logo">
        <div class="logo-sk">SK</div>
        <div class="logo-text">Inc.</div>
    </div>

    <div class="cover-content">
        <div class="year-badge">REPORT 2026</div>
        <h1 class="main-title">
            <span class="text-gradient">Sustainable</span><br>
            Movement.
        </h1>
        <div class="sub-title">
            불확실한 미래를 확신으로 바꾸는 힘,<br>
            SK주식회사의 2026 지속가능경영보고서
        </div>
    </div>

    <div class="bottom-wave">
        <svg viewBox="0 24 150 28" preserveAspectRatio="none" style="width:100%; height:180px;">
            <path fill="#ffffff" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </svg>
    </div>

    <div class="footer-info">
        <div class="info-block">
            <h3>ESG Factbook</h3>
            <p>Environmental / Social / Governance</p>
        </div>
        <div class="info-block" style="text-align:right;">
            <p>www.sk-inc.com</p>
        </div>
    </div>

</body>
</html>
